<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="./Recursos_Amazing_Events_Task_1/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./Styles.css" />
    <title>Contact</title>
  </head>
  <body>
    <div class="layout">
      <header>
        <div>
          <img
            class="logo"
            src="./Recursos_Amazing_Events_Task_1/amazing_brand.png"
            alt="logo"
          />
        </div>

        <nav>
          <a href="./index.html">Home</a>
          <a href="./page1.html">UpComing Events</a>
          <a href="./page2.html">Past Events</a>
          <a href="./page3.html">Contact</a>
          <a href="./page5.html">Stats</a>
        </nav>
      </header>
      <main>
        <h1>Contact</h1>
        <div class="carousel-container">
          <div class="carousel">
            <img
              src="./Recursos_Amazing_Events_Task_1/optional_banner_1.jpg"
              alt="Banner"
            />
            <img
              src="./Recursos_Amazing_Events_Task_1/optional_banner_2.jpg"
              alt="Banner"
            />
            <img
              src="./Recursos_Amazing_Events_Task_1/optional_banner_3.jpg"
              alt="Banner"
            />
            <img
              src="./Recursos_Amazing_Events_Task_1/optional_banner_1.jpg"
              alt="Banner"
            />
          </div>
        </div>
        <div class="form-container">
          <form action="#" method="post">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" required />

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
          </form>
        </div>
      </main>

      <footer>
        <div class="social">
          <img
            src="./Recursos_Amazing_Events_Task_1/facebook.png"
            class="footer_img"
            alt="facebook icon"
          />
          <img
            src="./Recursos_Amazing_Events_Task_1/instagram.png"
            class="footer_img"
            alt="instagram icon"
          />
          <img
            src="./Recursos_Amazing_Events_Task_1/whatsapp.png"
            class="footer_img"
            alt="whatsapp icon"
          />
        </div>
        <div>
          <p class="text">cohort 5</p>
        </div>
      </footer>
    </div>
  </body>
</html>
